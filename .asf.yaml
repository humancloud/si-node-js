github:
  description: The NodeJS agent for StackInsights
  homepage: https://stackinsights.ai/
  labels:
    - stackinsights
    - observability
    - apm
    - distributed-tracing
    - nodejs
    - typescript
    - dapper
  enabled_merge_buttons:
    squash:  true
    merge:   false
    rebase:  false
  protected_branches:
    master:
      required_status_checks:
        strict: true

      required_pull_request_reviews:
        dismiss_stale_reviews: true
        required_approving_review_count: 1

